name: Bug Report
description: Something isn't working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Call `parseArtifact(...)` with ...
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened. Include error messages or logs if relevant.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: cli-engine version
      description: The version of @grekt-labs/cli-engine you're using
      placeholder: "5.15.0"
    validations:
      required: true

  - type: input
    id: runtime
    attributes:
      label: Runtime
      description: Runtime and version (e.g. Bun 1.1.x, Node 22.x)
      placeholder: "Bun 1.1.x"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, screenshots, or log output.
    validations:
      required: false
